name: CI with Docker Compose
on:
  push:
    branches:
      - '*'  # Для всех веток
  pull_request:
    branches:
      - '*'  # Для всех веток

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  COMMON_IMAGES_VERSION: 1.0
  TARGET_IMAGES_VERSION: 1.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Установка docker-compose
      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env file
        run: |
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> .env
          echo "COMMON_IMAGES_VERSION=1.0" >> .env
          echo "TARGET_IMAGES_VERSION=1.0" >> .env

      # Используйте docker-compose.ci.yml
      - name: Start containers with Docker Compose
        run: |
          docker-compose -f docker-compose.ci.yml up -d

      - name: Check if containers are running
        run: |
          docker ps

      - name: View container logs
        run: |
          container_id=$(docker ps -q -f "ancestor=${{ secrets.DOCKER_USERNAME }}/cwbot:${{ env.TARGET_IMAGES_VERSION }}")
          if [ -n "$container_id" ]; then
            docker logs $container_id
          else
            echo "No container found."
          fi